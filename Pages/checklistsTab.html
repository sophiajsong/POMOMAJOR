<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Checklists Tab</title>
    <link href="checklistsTab.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2f762ee0a6.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/2f762ee0a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper hover_collapse">

        <div class="top_navbar">
            <div class="menu">
                <h1>POMOMAJOR</h1>
                <div class="hamburger">
                    <span onclick="openNav()"><i class="fa-solid fa-bars" style="color: #8899a6"></i></span>
                </div>
            </div>
        </div>
    </div>
    <nav id="side_navbar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <ul>
            <li>
                <a href="checkListsTab.html">
                    <span class="icon"><i class="fa-solid fa-square-check" style="color: #8899a6;"></i></span>
                    <span class="text" id="active">Checklists</span>
                </a>
            </li>
            <li>
                <a href="majorsTab.html">
                    <span class="icon"><i class="fa-solid fa-user-graduate" style="color: #8899a6;"></i></span>
                    <span class="text">Research</span>
                </a>
            </li>
            <li>
                <a href="pomodoroTab.html">
                    <span class="icon"><i class="fa-solid fa-clock" style="color: #8899a6;"></i></span>
                    <span class="text">Pomodoro Timer</span>
                </a>
            </li>
            <li>
                <a href="bookmarksTab.html">
                    <span class="icon"><i class="fa-solid fa-bookmark" style="color: #8899a6;"></i></span>
                    <span class="text">Bookmarks</span>
                </a>
            </li>
            <li>
                <a href="settingsTab.html">
                    <span class="icon"><i class="fa-solid fa-gear" style="color: #8899a6;"></i></span>
                    <span class="text">Settings</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <h1>Checklist</h1>
        <div class="checklist">
            <input type="text" id="myInput" placeholder="Insert Task Here..." />
            <span onclick="newElement()" class="addBtn">ADD</span>
        </div>

        <ul id="myUL">
            <li class="active">Create a College List</li>
            <li class="active">Research Colleges</li>
            <li class="active">Apply for scholarships</li>
            <li class="active">Apply for financial aid</li>

        </ul>
    </div>
<script src="checklistsTab.js"></script>
</body>
</html>
