<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Settings Tab</title>
    <script src="https://kit.fontawesome.com/2f762ee0a6.js" crossorigin="anonymous"></script>
    <link href="settingsTab.css" rel="stylesheet" type="text/css" />
    <link href="coffee.css" rel="stylesheet" type="text/css" />
    <link href="light.css" rel="stylesheet" type="text/css" />
    <link href="dark.css" id="themeStylesheetLink" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="wrapper hover_collapse">

        <div class="top_navbar">
            <div class="menu">
                <h1>POMOMAJOR</h1>
                <div class="hamburger">
                    <span onclick="openNav()"><i class="fa-solid fa-bars"></i></span>
                </div>
            </div>
        </div>
    </div>
    <nav id="side_navbar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <ul>
            <li>
                <a href="checkListsTab.html">
                    <span class="icon"><i class="fa-solid fa-square-check"></i></span>
                    <span class="text">Checklists</span>
                </a>
            </li>
            <li>
                <a href="majorsTab.html">
                    <span class="icon"><i class="fa-solid fa-user-graduate"></i></span>
                    <span class="text">Majors</span>
                </a>
            </li>
            <li>
                <a href="pomodoroTab.html">
                    <span class="icon"><i class="fa-solid fa-clock"></i></span>
                    <span class="text">Pomodoro Timer</span>
                </a>
            </li>
            <li>
                <a href="bookmarksTab.html">
                    <span class="icon"><i class="fa-solid fa-bookmark"></i></span>
                    <span class="text">Bookmarks</span>
                </a>
            </li>
            <li>
                <a href="settingsTab.html">
                    <span class="icon"><i class="fa-solid fa-gear"></i></span>
                    <span class="text" id="active">Settings</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <h1>Hi, Sophia</h1>
        <div class="themeTime">
            <h2>Theme Selector:</h2>
            <select id="themeSelect">
                <option value="dark">dark</option>
                <option value="light">light</option>
                <option value="coffee">coffee</option>
            </select>
        </div>
    </div>
<script src="settingsTab.js"></script>
</body>
</html>
