<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login Screen</title>
    <link href="login.css" rel="stylesheet" type="text/css" />

</head>
<body>
        <div class="title">
           <h1 class="titleHeader">POMOMAJOR</h1>
        </div>

        <div class="wrapper">
            <form class="form" id="login">
                <h1 class="formTitle">Login</h1>
                <!--<div class="form__message form__message--error">Incorrect username/password combination.</div> -->
                <div class="formUser">
                    <input type="text" id ="user"class="formInput" autofocus placeholder="Username or email" />
                    <!-- <div class="form__input-error-message">User/email error</div> -->
                </div>
                <div class="formPass">
                    <input type="password" id="pwd" class="formInput" autofocus placeholder="Password" />
                    <!-- <div class="form__input-error-message">Password error</div> -->
                </div>
                <button onclick="validateForm()" id="redirectButton" class="continueButton">Continue</button>
                <p class="addText">
                    <a class="formLink" href="./" id="linkCreateAccount">Don't have an account? Create account'</a>
                </p>
            </form>

        </div>
    <script src="login.js"></script>
</body>
</html>
