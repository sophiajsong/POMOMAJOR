<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pomodoro Timer Tab</title>
    <script src="https://kit.fontawesome.com/2f762ee0a6.js" crossorigin="anonymous"></script>
    <link href="pomodoroTimer.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="wrapper hover_collapse">

        <div class="top_navbar">
            <div class="menu">
                <h1>POMOMAJOR</h1>
                <div class="hamburger">
                    <span onclick="openNav()"><i class="fa-solid fa-bars" style="color: #8899a6"></i></span>
                </div>
            </div>
        </div>
    </div>
    <nav id="side_navbar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <ul>
            <li>
                <a href="checkListsTab.html">
                    <span class="icon"><i class="fa-solid fa-square-check" style="color: #8899a6;"></i></span>
                    <span class="text">Checklists</span>
                </a>
            </li>
            <li>
                <a href="majorsTab.html">
                    <span class="icon"><i class="fa-solid fa-user-graduate" style="color: #8899a6;"></i></span>
                    <span class="text">Research</span>
                </a>
            </li>
            <li>
                <a href="pomodoroTab.html">
                    <span class="icon"><i class="fa-solid fa-clock" style="color: #8899a6;"></i></span>
                    <span class="text" id="active">Pomodoro Timer</span>
                </a>
            </li>
            <li>
                <a href="bookmarksTab.html">
                    <span class="icon"><i class="fa-solid fa-bookmark" style="color: #8899a6;"></i></span>
                    <span class="text">Bookmarks</span>
                </a>
            </li>
            <li>
                <a href="settingsTab.html">
                    <span class="icon"><i class="fa-solid fa-gear" style="color: #8899a6;"></i></span>
                    <span class="text">Settings</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="content">
        <h1>Pomodoro Timer</h1>
        <div class="container">
            <div class="section-container">
                <button id="focus" class="btn btn-timer btn-focus">Focus</button>
                <button id="shortbreak" class="btn btn-shortbreak">Short Break</button>
                <button id="longbreak" class="btn btn-longbreak">Long Break</button>
            </div>
            <div class="time-btn-container">
                <span id="time"></span>
                <div class="btn-container">
                    <button id="btn-start" class="show">Start</button>
                    <button id="btn-pause" class="hide">Pause</button>
                    <button id="btn-reset" class="hide">
                        <i class="fa-solid fa-rotate-right" style="color: #8899a6;"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="below-timer">
            <button id="change-button" onclick="reveal()" class="change">Change Times</button>
            <div class="time-inputs">
                <input type="text" id="myInput" placeholder="Insert Times Here..." />
                <span onclick="change()" class="changeBtn">CHANGE TIMES</span>
            </div>
        </div>
    </div>

    <script src="nav.js"></script>
</body>
</html>
